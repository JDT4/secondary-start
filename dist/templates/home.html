<!--Form and button
Postcode is stringified or spaces removed NOT ENCODED
Postcode is used as the argument in the function (apiCouncil.getTPDatabyPostCode(postcode)
Button changes the value of postcode and takes you to the detail view
-->

<div class="list">
	<h1>Title</h1>
	<form novalidate class="postcode-form">
		Postcode:
		<input type="text" ng-model="postcode" />
		<input type="submit" ng-click="update(code)" ui-sref="detail" value="GO!" />
	</form>
	<pre>user = {{postcode}}</pre>
	<div class="council" ng-repeat="council in councils">
		<h2>{{council.council}} Council</h2>
	</div>

</div>
