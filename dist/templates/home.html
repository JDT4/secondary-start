<h3>Hi Everyone!</h3>
<div class="detail">
	<div class="council" ng-repeat="council in councils">
		<h2>{{council.council}} Council</h2>
		<div id="list" ng-repeat="item in council.data">
			<h3>{{item.name}}</h3>
			<p>{{item.content}}</p>
			<p><a href="{{item.URL}}">Read more here</a></p>
		</div>
	</div>
</div>
